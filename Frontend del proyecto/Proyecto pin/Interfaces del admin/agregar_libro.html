<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/Inicio.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <style>
        .form-container {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        .form-container::-webkit-scrollbar {
            width: 8px;
        }
        .form-container::-webkit-scrollbar-thumb {
            background-color: #1e2640;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg shadow fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../Img/IUB logo 2.png" alt="Logo" height="40">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link text-white" href="Libross.html">Volver</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="mt-5 pt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="bg-white shadow rounded-4 border p-4">
                <form id="libroForm">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <img src="../img/logo.png" alt="Logo" width="140">
                        <h1 class="text-center mb-0 fs-3 fw-semibold text-black">AGREGAR LIBRO</h1>
                        <div style="width: 140px;"></div> <!-- Espacio para alinear -->
                    </div>
                    
                    <div class="form-container">
                        <!-- Campos requeridos -->
                        <div class="mb-3">
                            <label for="autor" class="form-label text-black fs-6">Autor*</label>
                            <input type="text" class="form-control bg-body-secondary" id="autor" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="titulo" class="form-label text-black fs-6">Título*</label>
                            <input type="text" class="form-control bg-body-secondary" id="titulo" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="programa" class="form-label text-black fs-6">Programa*</label>
                            <input type="text" class="form-control bg-body-secondary" id="programa" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="item" class="form-label text-black fs-6">Item*</label>
                                <input type="number" class="form-control bg-body-secondary" id="item" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="signatura" class="form-label text-black fs-6">Signatura*</label>
                                <input type="text" class="form-control bg-body-secondary" id="signatura" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="areas" class="form-label text-black fs-6">Áreas*</label>
                                <input type="number" class="form-control bg-body-secondary" id="areas" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ejemplar" class="form-label text-black fs-6">Ejemplar*</label>
                                <input type="number" class="form-control bg-body-secondary" id="ejemplar" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editorial" class="form-label text-black fs-6">Editorial*</label>
                            <input type="text" class="form-control bg-body-secondary" id="editorial" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="anio" class="form-label text-black fs-6">Año*</label>
                                <input type="number" class="form-control bg-body-secondary" id="anio" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="idioma" class="form-label text-black fs-6">Idioma*</label>
                                <input type="text" class="form-control bg-body-secondary" id="idioma" required>
                            </div>
                        </div>
                        
                        <!-- Campos opcionales -->
                        <div class="mb-3">
                            <label for="observaciones" class="form-label text-black fs-6">Observaciones</label>
                            <input type="text" class="form-control bg-body-secondary" id="observaciones">
                        </div>
                        
                        <div class="mb-3">
                            <label for="precio" class="form-label text-black fs-6">Precio</label>
                            <input type="text" class="form-control bg-body-secondary" id="precio">
                        </div>
                        
                        <div class="mb-3">
                            <label for="proveedor" class="form-label text-black fs-6">Proveedor</label>
                            <input type="text" class="form-control bg-body-secondary" id="proveedor">
                        </div>
                        
                        <div class="mb-3">
                            <label for="registro_linea" class="form-label text-black fs-6">Registro en línea</label>
                            <select class="form-select bg-body-secondary" id="registro_linea">
                                <option value="">Seleccione...</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="button" class="btn btn-warning text-white" id="cancelBtn">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary text-white">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/agregar_libro.js"></script>
</body>
</html>
