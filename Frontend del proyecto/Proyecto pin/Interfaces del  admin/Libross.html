<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libros registrados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/Frontend del proyecto/Proyecto pin/css/estilo.css">
        <link rel="stylesheet" href="/Frontend del proyecto/Proyecto pin/css/estilopropio.css">
        <link rel="stylesheet" href="/Frontend del proyecto/Proyecto pin/css/Inicio.css">
        <style>
            .navbar {
                background-color: #1e2640;
            }

            .acp {
                background-color: #1e2640;
            }

            .table-custom {
                background-color: white;
            }

            .table-custom thead {
                background-color: #e9ecef;
            }

            .table-custom th, .table-custom td {
                vertical-align: middle;
                text-align: center !important;
                padding: 12px 8px;
            }

            .table-custom thead th {
                text-align: center !important;
            }
            
            main {
                margin-top: 80px;
            }

            .filtros-container {
                display: flex;
                gap: 8px;
                align-items: center;
            }

            .btn-filtro {
                background-color: #e9ecef;
                border: 1px solid #ced4da;
                color: #495057;
                padding: 6px 12px;
                font-size: 14px;
            }

            .btn-filtro:hover {
                background-color: #d1d7dc;
            }

            .search-container {
                display: flex;
                align-items: center;
                gap: 10px;
                flex-wrap: wrap;
            }

            .dropdown-menu {
                max-height: 300px;
                overflow-y: auto;
            }

            .dropdown-item-checkbox {
                padding: 0.25rem 1.5rem;
            }

            .dropdown-item-checkbox label {
                cursor: pointer;
                width: 100%;
                padding: 0.25rem 0;
                margin: 0;
            }

            body {
                overflow-x: hidden;
            }

            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table {
                width: 100%;
                max-width: 100%;
                margin-bottom: 1rem;
                table-layout: auto;
            }

            .table th, .table td {
                white-space: nowrap;
                text-align: center !important;
            }

            .sin-estilo {
                text-decoration: none;
            }

            .title-cell {
                white-space: normal;
                word-break: break-word;
                max-width: 200px;
                text-align: center !important;
            }

            .pagination-container {
                overflow-x: auto;
                width: 100%;
            }

            .pagination {
                flex-wrap: nowrap;
                overflow-x: auto;
                white-space: nowrap;
                display: inline-block;
            }

            @media (max-width: 1200px) {
                .table th, .table td {
                    padding: 8px 5px;
                    font-size: 0.9rem;
                }
            }

            @media (max-width: 992px) {
                .table th, .table td {
                    padding: 6px 4px;
                    font-size: 0.85rem;
                }
            }
            .pagination-container {
                overflow-x: auto;
                width: 100%;
            }

            .pagination {
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                white-space: nowrap;
                width: max-content;
                margin: 0 auto;
            }

            .page-item {
                display: inline-block;
                margin: 0 2px;
            }

            .page-link {
                min-width: 38px;
                text-align: center;
            }

            @media (max-width: 768px) {
                .pagination {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body class="bg-light">
        <header>
            <nav class="navbar navbar-expand-lg shadow fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../Img/IUB logo 2.png" alt="Logo" height="40">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link text-white" href="Inicio.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="Libross.html">Libros</a></li>
                            <li class="nav-item"><a class="nav-link text-white"
                                                    href="Registro_Usuario.html">Registros</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="Prestamos.html">Prestamos</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="estadistica.html">Graficos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="agregar_estudiante.html">Agregar Usuario</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="mb-5">

            <div class="container-fluid mb-4">
                <h1 class="mt-1 mb-3">Libros registrados</h1>
                <div class="search-container mb-3">
                    <form class="d-flex" style="min-width: 500px;">
                        <input type="text" class="form-control" placeholder="Buscar registro" required>
                        <button class="btn acp text-white ms-2" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                    <div class="filtros-container">
                        <div class="form-group">
                            <select id="autores" class="form-select bg-body-secondary">
                                <option value="">Autores</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="anio" class="form-select bg-body-secondary">
                                <option value="">Año</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="virtual" class="form-select bg-body-secondary">
                                <option value="">Virtual</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <button id="filterBtn" class="btn acp text-white ms-2" style="height: 38px;">
                            <i class="bi bi-funnel"></i>
                        </button>
                        <button class="btn acp text-white ms-2" style="height: 38px;">
                            <a class="text-white sin-estilo" href="">Agregar</a>
                        </button>
                    </div>
                </div>
                <div class="table-responsive rounded">
                    <div class="rounded shadow">
                        <table class="table mb-0 table-custom table-secondary text-center align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Titulo</th>
                                    <th scope="col">Autor</th>
                                    <th scope="col">Ejemplar</th>
                                    <th scope="col">Año</th>
                                    <th scope="col">Idioma</th>
                                    <th scope="col">Virtual</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="table-light">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="pagination-container mt-3">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <!-- Pagination will be added here by JavaScript -->
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/libros.js"></script>
    </body>
</html>
